<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/header::head"></div>
</head>
<body class="app sidebar-mini">
<!-- Navbar-->
<header class="app-header"><a class="app-header__logo" href="index.html">Reimbursement</a>
    <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">
        <li class="app-search">
            <input class="app-search__input" type="search" placeholder="Search">
            <button class="app-search__button"><i class="fa fa-search"></i></button>
        </li>
        <li class="dropdown"><a class="app-nav__item" th:href="logout"><i class="fa fa-sign-out fa-lg"></i></a>

        </li>
    </ul>
</header>
<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<div th:replace="fragments/header::sidebar"></div>
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i>Approval Data</h1>
            <p>Table to display Approval Data</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered" id="sampleTable">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>Employee</th>
                                <th>Period</th>
                                <th>Total</th>
                                <th>Notes</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="as : ${approvals}">
                                <td></td>
                                <td th:text="${as.employee.name}"></td>
                                <td th:text="${as.period}"></td>
                                <td th:text="${as.total}"></td>
                                <td th:text="${as.notes}"></td>
                                <td>
                                    <button data-toggle="modal" data-target="#updateModalapproved" type="button" class="btn btn-success btn-sm">Approved</button></a>
                                    <button data-toggle="modal" data-target="#updateModalreject"type="button" class="btn btn-danger btn-sm">Rejected</button></a>

                                    <form th:action="@{approval/update/{action}(action='approved')}" th:object="${updateStatusDto}" method="POST">
                                        <div class="modal fade" id="updateModalapproved" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModal">Give a Notes</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>

                                                    <div class="modal-body">
                                                        <table border="0" >

                                                            <tbody>
                                                            <tr>
                                                                <td>Notes</td>
                                                                <td><textarea rows="4" cols="40"  name="notes" id="notes"></textarea></td>
                                                            </tr>
                                                            <tr>
                                                                <td colspan="2"><input type="hidden" readonly=""  name="id" th:value="${as.id}"  /></td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <!--Button Update pada modal Update-->
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary">Add </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                    <!--modal reject-->
                                    <form th:action="@{approval/update/{action}(action='reject')}" th:object="${updateStatusDto}" method="POST">
                                        <div class="modal fade" id="updateModalreject" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Give a Notes</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>

                                                    <div class="modal-body">
                                                        <table border="0" >

                                                            <tbody>
                                                            <tr>
                                                                <td>Notes</td>
                                                                <td><textarea rows="4" cols="40" name="notes" id="notes" ></textarea></td>
                                                            </tr>
                                                            <tr>
                                                                <td colspan="2"><input type="hidden" readonly=""  name="id" th:value="${as.id}"  /></td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <!--Button Update pada modal Update-->
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary">Add </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<div th:replace="fragments/header::script"></div>
</body>


</body>
</html>
